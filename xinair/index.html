<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xinair | Mee's digital dump</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/tree.js"></script>
</head>

<body>

  <div class="tree">
    <div class="trunk-container">
      <div class="trunk">
      </div>
    </div>

    <div class="blossom">
      <img src="images/mee.png" alt="Mee Cha" class="grayscale" />
      <div class="thatsme">
        <p>That's me! <span>Mee!</span></p>
      </div>
    </div>
    <div class="leaf-container">
      <div class="leaf right">
        <h2><a href="http://two-messengers.tumblr.com">Two-Messengers</a></h2>
        <p>Her sketch blog.</p>
      </div>

      <div class="leaf left">
        <h2><a href="http://star-fawn.tumblr.com">&#9733; Fawn</a></h2>
        <p>Noms, dranks, and craft.</p>
      </div>

      <div class="leaf right ">
        <h2><a href="http://myako.tumblr.com">Ah! Myakoddess!</a></h2>
        <p>Anime and manga blog.</p>
      </div>

      <div class="leaf left ">
        <h2><a href="http://xoulone.tumblr.com">Pixoul</a></h2>
        <p>Gaming related blog.</p>
      </div>

      <div class="leaf right dead">
        <h2><strong>Projects</strong> - <em>coming soon</em></h2>
        <p>Side things.</p>
      </div>

      <div class="leaf left dead">
        <h2><strong>Travel</strong> - <em>coming soon</em></h2>
        <p>Photos from around the world.</p>
      </div>
    </div>

    <div class="roots">
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" /></a>
    </div>
  </div>


</body>
</html>
